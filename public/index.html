<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<% htmlWebpackPlugin.options.cdnConfig.forEach(function(item){ if(item.css){ %>
		<link href="<%= item.css %>" rel="stylesheet" />
		<% }}) %>

		<link rel="stylesheet" href="/css/loading.css" />

		<!-- <link rel="icon" href="<%= htmlWebpackPlugin.options.BASE_URL %>favicon.ico"> -->
		<link rel="icon" href="<%= htmlWebpackPlugin.options.BASE_URL %>logo.png" />
		<title>泛米社区综合服务平台</title>
		<!-- <script src="https://api.map.baidu.com/api?v=3.0&ak=ph1UtdQV0g7i4lOaq5qsZd2cEpOGbH8g"></script> -->
	</head>

	<body>
		<noscript>
			<strong>
				We're sorry but web doesn't work properly without JavaScript enabled. Please enable it to continue.
			</strong>
		</noscript>
		<div id="app">
			<div id="loader-wrapper">
				<div id="loader"></div>
				<div class="loader-section section-left"></div>
				<div class="loader-section section-right"></div>
				<div class="load_title">正在加载泛米社区综合服务平台,请耐心等待</div>
			</div>
		</div>

		<% htmlWebpackPlugin.options.cdnConfig.forEach(function(item){ if(item.js &&
		!htmlWebpackPlugin.options.onlyCss){ %>
		<script type="text/javascript" src="<%= item.js %>"></script>
		<% }}) %>

		<!-- built files will be auto injected -->
	</body>
</html>
